<!DOCTYPE html>
<html>
<head>
    <title>Spotify Web Playback SDK Quick Start Tutorial</title>
</head>
<body>
<h1>Spotify Web Playback SDK Quick Start Tutorial</h1>
<h2>Open your console log: <code>View > Developer > JavaScript Console</code></h2>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script type="text/javascript">
    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = 'insert-token-here';
        const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => {
                cb(token);
            }
        });

        // Error handling
        player.addListener('initialization_error', ({message}) => {
            console.error(message);
        });
        player.addListener('authentication_error', ({message}) => {
            console.error(message);
        });
        player.addListener('account_error', ({message}) => {
            console.error(message);
        });
        player.addListener('playback_error', ({message}) => {
            console.error(message);
        });

        // Playback status updates
        let lastTrackId = null;
        player.addListener('player_state_changed', state => {
            console.log(state);
            if (state.position === 0 && state.paused === true && lastTrackId !== state.track_window.current_track.id) {
                lastTrackId = state.track_window.current_track.id;
                fetch(`http://localhost:5080/api/queue/next`)
                    .then(response => response.text())
                    .then(trackId => {
                        console.log("Playing next: " + trackId);
                        window.playMusic("spotify:track:" + trackId)
                    });
            }
        });

        // Ready
        player.addListener('ready', ({device_id}) => {
            console.log('Ready with Device ID', device_id);
        });

        // Not Ready
        player.addListener('not_ready', ({device_id}) => {
            console.log('Device ID has gone offline', device_id);
        });

        // Connect to the player!
        player.connect();

        console.log(player);
        window.playMusic = function (spotify_uri) {
            let id = player._options.id;
            player._options.getOAuthToken(access_token => {
                fetch(`https://api.spotify.com/v1/me/player/play?device_id=${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({uris: [spotify_uri]}),
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${access_token}`
                    },
                });
            });
        };

        window.setInterval(function () {
            player.getCurrentState().then(state =>{
                fetch(`http://localhost:5080/api/progress/${Math.floor(state.position / 1000)}`)
            });
        }, 1000);
    };
</script>
<a href="#" onclick="window.playMusic('spotify:track:1cSXzDZt8vzuUp2XREQEJN')">Play Music Bitch!</a>
</body>
</html>
